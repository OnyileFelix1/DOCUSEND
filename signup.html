<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/signup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>NPA Docusend</title>
  </head>
  <body>
    <header>
      <img src="images/NPA_Logo.jpg" alt="" />
      <span id="title"> Nigerian Ports Authority Docusend App</span>
      <div class="btn">
        <span class="head_btn">
          <a href=""><i class="fa fa-search"></i> </a>
        </span>
        <span class="head_btn">
          <a href=""><i class="fa fa-sign-out"></i> </a>
        </span>
      </div>
    </header>
    <main id="signup_main">
      <form action="POST">
        <label for="Office">Office:<input type="text" name="" id="" /></label>
        <label for="Password"> Password:<input type="password" name="" id="" /></label>
        <button type="submit"> Submit</button>
      </form>
    </main>
    <script>

    let signupbtn = document.getElementById("signupbtn");
    let signinbtn = document.getElementById("signinbtn");
    let namefield = document.getElementById("namefield");
    let title = document.getElementById("title");


    signinbtn.onclick = function(){
        namefield.style.maxHeight = "0";
        title.innerHTML = "Sign In";
        signupbtn.classList.add("disable");
        signinbtn.classList.remove("disable");
    }

    signupbtn.onclick = function(){
        namefield.style.maxHeight = "60px";
        title.innerHTML = "Sign Up";
        signupbtn.classList.remove("disable");
        signinbtn.classList.add("disable");
    }
   </script>
  </body>
</html>
